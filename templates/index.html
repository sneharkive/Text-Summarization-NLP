<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 160px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
        }
        .summary {
            margin-top: 20px;
            background: #eef2f7;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìù Text Summarization</h2>

    <form method="post">
        <textarea name="text" placeholder="Enter text to summarize..." required></textarea>
        <br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <div class="summary">
        <h3>Summary</h3>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
